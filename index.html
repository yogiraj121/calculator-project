<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
</head>

<body>
    <main>

        <div class="calculator">
            <div class="title">
                <div class="control">
                    <h5>calc</h5>
                </div>

            </div>
        </div>
        <label for="display"></label>
        <input type="text" name="display" id="display">

        <div class="numpad">

            <button type="button" class="number" value="7" onclick="display.value +='7'">7</button>
            <button type="button" class="number" value="8" onclick="display.value +='8'">8</button>
            <button type="button" class="number" value="9" onclick="display.value +='9'">9</button>
            <button type="button" class="delete" value="C"
                onclick="display.value = display.value.toString().slice(0,-1)">DEL</button>

            <button type="button" class="number" value="4" onclick="display.value +='4'">4</button>
            <button type="button" class="number" value="5" onclick="display.value +='5'">5</button>
            <button type="button" class="number" value="6" onclick="display.value +='6'">6</button>
            <button type="button" class="operator" value="+" onclick="display.value +='+'">+</button>

            <button type="button" class="number" value="1" onclick="display.value +='1'">1</button>
            <button type="button" class="number" value="2" onclick="display.value +='2'">2</button>
            <button type="button" class="number" value="3" onclick="display.value +='3'">3</button>
            <button type="button" class="operator" value="-" onclick="display.value +='-'">-</button>

            <button type="button" class="number" value="." onclick="display.value +='.'">.</button>
            <button type="button" class="number" value="0" onclick="display.value +='0'">0</button>
            <button type="button" class="operator" value="/" onclick="display.value +='/'">/</button>
            <button type="button" class="operator" value="*" onclick="display.value +='*'">x</button>

            <button type="button" class="reset" value="AC" onclick="display.value=''">RESET</button>
            <button type="button" class="equal" value="=" onclick="display.value = eval(display.value)">=</button>

        </div>
        </div>


        <script type="text/javascript">

            var two = document.getElementById('two');
            two.addEventListener('click', function () {
                var body = document.querySelector('body');
                var toggle = document.getElementById('circle');
                body.classList.add('active1');
                body.classList.remove('active2');
                toggle.style.left = '36%';
            })
            var one = document.getElementById('one');
            one.addEventListener('click', function () {
                var body = document.querySelector('body');
                var toggle = document.getElementById('circle');
                body.classList.remove('active1');
                body.classList.remove('active2');
                toggle.style.left = '7%';
            })
            var three = document.getElementById('three');
            three.addEventListener('click', function () {
                var body = document.querySelector('body');
                var toggle = document.getElementById('circle');
                body.classList.add('active2');
                body.classList.remove('active1');
                toggle.style.left = '65%';
            })
        </script>
    </main>
</body>

</html>
